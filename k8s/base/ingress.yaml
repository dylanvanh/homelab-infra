apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: nuke.dylanvh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nuke-app
                port:
                  number: 3000
    - host: portfolio.dylanvh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-app
                port:
                  number: 80
