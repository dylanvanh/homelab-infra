apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      initContainers:
        # Error: "failed to sufficiently increase receive buffer size was: 208 kiB, wanted: 7168 kiB, got: 416 kiB)"
        # Init container to set UDP buffer sizes for optimal QUIC performance
        # See: https://github.com/quic-go/quic-go/wiki/UDP-Buffer-Sizes
        - name: sysctl-init
          image: busybox
          command:
            - sh
            - -c
            - |
              sysctl -w -e net.core.rmem_max=7500000 || true
              sysctl -w -e net.core.wmem_max=7500000 || true
          securityContext:
            privileged: true
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          imagePullPolicy: IfNotPresent
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - $(CLOUDFLARE_TUNNEL_TOKEN)
          env:
            - name: CLOUDFLARE_TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secret
                  key: token
